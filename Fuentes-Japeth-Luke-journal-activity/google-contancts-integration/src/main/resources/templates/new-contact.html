<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0077b6, #00b4d8, #90e0ef, #caf0f8);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #033e5b;
        }
        .card-header {
            background-color: #caf0f8;
            color: #0077b6;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #00b4d8;
            border-color: #00b4d8;
        }
        .btn-primary:hover {
            background-color: #0096c7;
            border-color: #0096c7;
        }
        .btn-secondary {
            background-color: #90e0ef;
            border-color: #90e0ef;
            color: #033e5b;
        }
        .btn-secondary:hover {
            background-color: #0077b6;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Add New Contact</h2>
                </div>
                <div class="card-body">
                    <form action="/contacts/new" method="post">
                        <div class="mb-3">
                            <label for="givenName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="givenName" name="givenName" required>
                        </div>
                        <div class="mb-3">
                            <label for="familyName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="familyName" name="familyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" name="emailAddress">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/contacts" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Contact</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
