<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Contact Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 1.5rem;
            padding: 2rem 3rem;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        .card h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1976d2;
        }

        .btn-google {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            background-color: white;
            color: #444;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            padding: 0.7rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            background-color: #f8f9fa;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card text-center">
    <h1>ðŸ“‡ Contact Manager</h1>
    <p class="mt-3">Easily manage your Google Contacts with this simple app.</p>
    <hr>
    <p class="mb-4">Click below to sign in with your Google account and get started.</p>
    <a class="btn btn-google" href="/oauth2/authorization/google">
        <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google logo" />
        Sign in with Google
    </a>
</div>

</body>
</html>
